<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <app-sidebar class="col-auto" [class.sidebar-collapsed]="isSidebarClosed" (toggle)="handleSidebarToggle($event)"></app-sidebar>
    <main class="col" [class.main-expanded]="isSidebarClosed">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1> 
  </div>
  
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card-sales card shadow-sm text-center ">
        <div class="card-body">
          <h5 class="card-title">Total Inovoices</h5>
          <p class="card-text display-4">{{ totalInvoices }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm text-center card-orders">
        <div class="card-body">
          <h5 class="card-title">Total Livreurs</h5>
          <p class="card-text display-4">{{ totalLivreurs}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm text-center card-customers">
        <div class="card-body">
          <h5 class="card-title">Total Complaints</h5>
          <p class="card-text display-4">{{totalComplaints}}</p>
        </div>
      </div>
    </div>

    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Performance</h5>
            <canvas id="performanceChart"></canvas>
          </div>
        </div>
      </div>
  <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Facture Count per Livreurs</h5>
          <div *ngFor="let item of livreurFactureCounts">
            <div class="d-flex justify-content-between mb-2">
              <span>{{ item.livreurNom }}</span>
              <span>{{ item.count }}</span>
            </div>
            <div class="progress mb-2">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                [style.width.%]="(item.count / 10) * 100" 
                [attr.aria-valuenow]="item.count"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{ item.count }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</div>
