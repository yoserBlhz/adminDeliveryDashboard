<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
  <app-navbarlogin></app-navbarlogin>
  <div class="grid align__item">
    <div class="register">
      <div class="split-container">
        <!-- GIF à gauche -->
        <div class="left-side">
          <img src="assets/img/thisWeek.png" alt="GIF de ton choix">
        </div>
        <!-- Formulaire à droite -->
        <div class="right-side">
          <h2 class="color">Sign Up</h2>
          <form action="" method="post" class="form" [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form__field">
              <input placeholder="enter your email" type="email" class="form-control" id="email" formControlName="email" required>
              <div *ngIf="signupForm.get('email')!.touched && signupForm.get('email')!.invalid" class="text-danger">
                <div *ngIf="signupForm.get('email')!.errors?.['required']">Email is required.</div>
                <div *ngIf="signupForm.get('email')!.errors?.['email']">Email must be in the form example .com.</div>
                <div *ngIf="signupForm.get('email')!.errors?.['emailTaken']">This email is already registered.</div>
              </div>
            </div>
            <div class="form__field">
              <input placeholder="enter your password" type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="signupForm.get('password')!.touched && signupForm.get('password')!.invalid" class="text-danger">
                <div *ngIf="signupForm.get('password')!.errors?.['strongPassword']">Password must be strong (include uppercase, lowercase, number, and special character).</div>
              </div>
            </div>
            <div class="form__field3">
              <input type="submit" value="Sign Up">   
            </div>
            <p>Already have an account? <a href="/">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
