<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" [class.closed]="isSidebarClosed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi bi-list icon"></i>
      <span *ngIf="!isSidebarClosed">Toggle Sidebar</span>
    </button>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/dashboard" class="nav-link" aria-current="page">
          <i class="bi bi-house-door icon"></i>
          <span *ngIf="!isSidebarClosed">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/invoiceTrack" class="nav-link link-dark">
          <i class="bi bi-box-seam icon"></i>
          <span *ngIf="!isSidebarClosed">Invoice Track</span>
        </a>
      </li>

      <li>
        <a href="/transporteur" class="nav-link link-dark">
          <i class="bi bi-people icon"></i>
          <span *ngIf="!isSidebarClosed">Delivery man</span>
        </a>
      </li>
      <li>
        <a href="/reclamations"  class="nav-link link-dark">
          <i class="bi bi-file-earmark-text icon"></i>
          <span *ngIf="!isSidebarClosed">Complaints</span>
        </a>
      </li>
    </ul>
  </div>
